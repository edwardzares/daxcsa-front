<div>

  <div *ngIf="products">
    <div *ngFor="let product of products" style="display: inline-flex; text-align: center; margin: 20px;">

      <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="product.image" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">$ {{ product.price }}</p>
          <a (click)="addProductToCart(product)" class="btn btn-primary">Agregar</a>
        </div>
      </div>

    </div>
  </div>

</div>
